<!DOCTYPE html>
<html lang="en">
<head>

<body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome To Pionner Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <br>
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>


    <div id="asib-khan">
        <div class="row">
            <div class="col-lg-4">
                <div class="status asib">
                    <h5>deposit</h5>
                    <h2>$ <span class="carrentDeposit">00</span></h5>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="status ariful">
                    <h5>ariful</h5>
                    <h2>$00</h5>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="status afsana">
                    <h5>withdrow</h5>
                    <h2>$1240</h5>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="submit-area">
                    <h4>deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="Enter Your Email">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Login</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="submit-area">
                    <h4>login</h4>
                    <br>
                    <input type="text" class="form-control" placeholder="Enter Your Email">
                    <br>
                    <button id="login" class="btn btn-success">Login</button>
                </div>
            </div>
        </div>
    </div>
